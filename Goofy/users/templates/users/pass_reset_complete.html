{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full flex flex-col items-center h-screen">
        <div class="mt-[10%] text-center">
            <div class="faster-one text-[#FAFF00] mb-4">GOOFY</div>
            <div class="text-white text-xl mb-6">Password Reset Complete</div>
            <p class="text-gray-300 mb-8">Your password has been set successfully. You can now log in with your new password.</p>
            <a href="{% url 'login_view' %}" class="w-[35%] min-w-60 h-11 rounded-xl text-center bg-[#FAFF00] hover:bg-[#a7a843] active:bg-[#c3c55a] inline-block">
                <div class="py-2 text-black text-xl font-bold inter">Log In</div>
            </a>
        </div>
    </div>
